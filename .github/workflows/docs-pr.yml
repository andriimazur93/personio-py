name: docs-verify

on:
  pull_request:
    branches:
    - master
    paths:
    # on documentation change (changelog & contribution guidlines are a part of that)
    - 'docs/**'
    - 'CHANGELOG.md'
    - 'CONTRIBUTING.md'
    # also when docstrings in the source code change
    - 'src/**'

jobs:
  docs:
    name: Generate Sphinx Docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ammaraskar/sphinx-action@master
      name: Generate Sphinx Documentation
      with:
        pre-build-command: "pip install -r requirements-dev.txt"
        build-command: make html SPHINXOPTS="-W --keep-going"
        docs-folder: "docs/"
    - uses: actions/upload-artifact@v2
      with:
        name: sphinx-docs
        path: docs/build/html/
