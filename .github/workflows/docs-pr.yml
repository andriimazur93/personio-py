name: docs-verify

on:
  pull_request:
    branches:
      - master
    paths:
      # on documentation change (changelog & contribution guidlines are a part of that)
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      # also when docstrings in the source code change
      - 'src/**'

jobs:
  docs:
    name: Generate Sphinx Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: sphinx-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install personio-py and all dependencies
        run: pip install .
      - name: Generate Sphinx Documentation
        run: |
          cd docs
          make html SPHINXOPTS="-W --keep-going -n"
      - uses: actions/upload-artifact@v2
        with:
          name: sphinx-docs
          path: docs/build/html/
